<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img">
                <img src="congrats.png" alt="congrats">
            </div>
            <div class="head">
                <h2>CONGRATULATIONS</h2>
            </div>
            <div class="score">
                YOU HAVE SCORED <span id="finalScore"></span>
            </div>
            <div class="plan">
                YOU HAVE DONE WONDERFULLY
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const score = localStorage.getItem('score');
            document.getElementById('finalScore').textContent = `${score} / 10`;
        });
    </script>
</body>
</html>
